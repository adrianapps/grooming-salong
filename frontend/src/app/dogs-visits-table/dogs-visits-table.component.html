<div class="min-h-screen bg-gradient-to-r from-orange-300 to-yellow-300 p-6 rounded-lg shadow-lg">
  <ng-template [ngIf]="visits.length > 0">
    <h1 class="text-3xl font-semibold text-gray-800 text-center mb-6">
      Lista Wizyt Psa o Imieniu {{ visits[0]?.dog?.name }}
    </h1>
    <app-visit-table [visits]="visits"></app-visit-table>
  </ng-template>

  <ng-template [ngIf]="visits.length === 0">
    <h1 class="text-xl text-gray-600 text-center">Brak wizyt do wy≈õwietlenia</h1>
  </ng-template>
</div>
