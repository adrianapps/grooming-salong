<div class="overflow-x-auto max-w-4xl mx-auto p-4">
  <table class="table-auto w-full text-sm table-striped">
    <!-- head -->
    <thead>
      <tr class="border-b">
        <th class="px-4 py-2 text-left">ImiÄ™</th>
        <th class="px-4 py-2 text-left">Rasa</th>
        <th class="px-4 py-2 text-left">Wiek</th>
      </tr>
    </thead>
    <tbody>
      <!-- row 0 -->
      <tr *ngFor="let dog of dogs;" class="border-b odd:bg-orange-100">
        <td class="px-4 py-2">
          <div class="flex items-center gap-4">
            <div class="avatar">
              <div class="mask mask-squircle h-16 w-16">
                <img
                  src="{{ dog.photo }}"
                  class="object-cover w-full h-full"
                />
              </div>
            </div>
            <div>
              <div class="font-semibold">{{ dog.name }}</div>
            </div>
          </div>
        </td>
        <td class="px-4 py-2">{{ dog.breed }}</td>
        <td class="px-4 py-2">{{ dog.age }}</td>
        <td class="px-4 py-2 text-center">
          <button [routerLink]="['/dogs-visits', dog.id]" class="btn btn-ghost btn-xs">Details</button>
          <button (click)="deleteDog(dog.id)" class="btn btn-error btn-xs">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
