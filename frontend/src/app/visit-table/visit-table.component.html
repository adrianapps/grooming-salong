<div class="overflow-x-auto max-w-4xl mx-auto p-4">
  <table class="table-auto w-full text-sm table-striped">
    <!-- head -->
    <thead>
      <tr class="border-b">
        <th class="px-4 py-2 text-left">Pies</th>
        <th class="px-4 py-2 text-left">Serwisy</th>
        <th class="px-4 py-2 text-left">Data</th>
        <th class="px-4 py-2 text-center"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let visit of visits;" class="border-b odd:bg-orange-100">
        <td class="px-4 py-2">
          <div class="flex items-center gap-4">
            <div class="avatar">
              <div class="mask mask-squircle h-16 w-16">
                <img
                  src="{{ visit.dog?.photo }}"
                  class="object-cover w-full h-full"
                />
              </div>
            </div>
            <div>
              <div class="font-semibold">{{ visit.dog?.name }}</div>
              <div class="text-sm text-gray-500">{{ visit.dog?.age }} lat</div>
            </div>
          </div>
        </td>
        <td class="px-4 py-2">
          <ul>
            <li *ngFor="let service of visit.services">{{ service.name }}</li>
          </ul>
        </td>
        <td class="px-4 py-2">{{ visit.date | date:'dd.MM.yyyy HH:mm' }}</td>
        <td class="px-4 py-2 text-center" *ngIf="showDeleteButton">
          <button
            (click)="deleteVisit(visit.id)"
            class="btn btn-error btn-xs"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
