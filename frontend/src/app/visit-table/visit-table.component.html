<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>Pies</th>
        <th>Serwisy</th>
        <th>Data</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- row 1 -->
      <tr *ngFor="let visit of visits">
        <td>
          <div class="flex items-center gap-3">
            <div class="avatar">
              <div class="mask mask-squircle h-12 w-12">
                <img
                  src="{{ visit.dog?.photo }}"
                  class="object-cover w-full h-full"
                />
              </div>
            </div>
            <div>
              <div class="font-bold">{{ visit.dog?.name }}</div>
              <div class="text-sm opacity-50">{{ visit.dog?.age}} lat</div>
            </div>
          </div>
        </td>
        <td>
          <li *ngFor="let service of visit.services">
          {{ service.name }}
          </li>
          <br />
        </td>
        <td>{{ visit.date | date:'dd.MM.yyyy HH:mm'}}</td>
        <th>
          <button (click)="deleteVisit(visit.id)" class="btn btn-error btn-xs">Delete</button>
        </th>
      </tr>
  </table>
</div>
